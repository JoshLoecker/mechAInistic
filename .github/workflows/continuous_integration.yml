name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  UV_SYSTEM_PYTHON: 0

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - uses: astral-sh/ruff-action@v1
        name: Check Format
        with:
          args: "format --check --verbose"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - uses: astral-sh/ruff-action@v1
        name: Check Lint
        with:
          args: "check --no-fix --verbose"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-veresion: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest --cov=tests/ --cov-report term-missing